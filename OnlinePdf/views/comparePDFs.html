<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Comparer_pdf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="../public/assets/js/comparePdf.js"></script>
    <link rel="stylesheet" href="../public/assets/css/style.css">

</head>

<body>
    <div id="app">
        <h1>Comparer des fichiers PDF</h1>
        <p>Comparez deux fichiers PDF pour trouver les diff√©rences. Cliquez sur le bouton suivant pour charger vos
            fichiers.</p>

        <input type="file" id="file-input" multiple @change="handleFileInput" />
        <div id="compareDiv">
            <button id="compareButton" @click="comparePDF">Comparer les fichiers</button>
        </div>
            </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                fileContent: ''
            },
            methods: {
                handleFileInput(event) {
                    const files = event.target.files;
                    if (files.length > 0) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.fileContent = e.target.result;
                        };
                        reader.readAsText(files[0]);
                    }
                },
                comparePDF
            }
        });
    </script>
</body>

</html>
