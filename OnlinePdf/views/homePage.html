<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">MyPDF</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="comparePDFs.html">Comparer PDFs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="compressPDF.html">Compresser PDF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fillformPDF.html">Remplir un Formulaire PDF</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <ul>
                <li v-for="feature in features">
                    <a :href="feature.url">{{ feature.label }}</a> - {{ feature.description }}
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: "Bienvenue sur MyPDF !",
                description: "Utilisez les fonctionnalités ci-dessous pour manipuler vos fichiers PDF :",
                features: [
                    {
                        label: "Comparer PDF",
                        url: "comparePDFs.html",
                        description: "Comparez deux fichiers PDF pour trouver les différences."
                    },
                    {
                        label: "Compresser PDF",
                        url: "compressPDF.html",
                        description: "Réduisez la taille de vos fichiers PDF en les compressant."
                    },
                    {
                        label: "Remplir Formulaire PDF",
                        url: "fillformPDF.html",
                        description: "Remplissez des formulaires PDF interactifs."
                    }
                ]
            }
        });
    </script>

</body>

</html>
